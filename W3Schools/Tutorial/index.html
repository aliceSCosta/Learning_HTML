<!DOCTYPE html>


<html lang="pt-BR"><!--O atributo "lang" define qual é a linguagem da página. As duas primeiras letras definem o idioma e as duas últimas o país.-->

<head>

    <title></title>

</head>

<body>

    <!--O que está sendo abordado:
    - Elementos HTML
    - Atributos     -->

    <h1>This is a Heading</h1> <!--Define a importância do cabeçalho (H1 ao H6)-->
    <p title="I'm a tooltip">This is a paragraph.</p> <!--Conteúdo--> <!--O atributo "title" define uma informação extra que é revelada ao passar o mouse por cima do elemento-->

    <a href="https://www.w3schools.com">This is a Link</a> <!--Define o que são links. O atributo "href" é onde é informado a URL-->

    <img src="" alt="" width="" height=""> <!--Insere uma imagem na página. O atributo "src" busca a imagem, o "alt" é uma alternatica caso a imagem carregue-->

    <p style="color: blueviolet;">This is a <br> paragraph with a line break.</p> <!--A tag "br" quebra a linha e é um elemente vazio do HTML--> <!--O atributo style estiliza o elemento HTML-->

</body>

</html>
